name: Build Multi-Platform Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - platform: linux-x64
            os: ubuntu-latest
            target: bun-linux-x64
            artifact_name: haiyaa_node_bot_linux_x64

          # Linux ARM64
          - platform: linux-arm64
            os: ubuntu-latest
            target: bun-linux-arm64
            artifact_name: haiyaa_node_bot_linux_arm64

          # macOS x64 (Intel)
          - platform: darwin-x64
            os: macos-latest
            target: bun-darwin-x64
            artifact_name: haiyaa_node_bot_macos_x64

          # macOS ARM64 (Apple Silicon)
          - platform: darwin-arm64
            os: macos-latest
            target: bun-darwin-arm64
            artifact_name: haiyaa_node_bot_macos_arm64

          # Windows x64
          - platform: windows-x64
            os: windows-latest
            target: bun-windows-x64
            artifact_name: haiyaa_node_bot_windows_x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create output directory
        run: mkdir -p .output

      - name: Build binary
        run: bun build --compile --target ${{ matrix.target }} src/index.ts --outfile .output/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: .output/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/haiyaa_node_bot_linux_x64/haiyaa_node_bot_linux_x64
            artifacts/haiyaa_node_bot_linux_arm64/haiyaa_node_bot_linux_arm64
            artifacts/haiyaa_node_bot_macos_x64/haiyaa_node_bot_macos_x64
            artifacts/haiyaa_node_bot_macos_arm64/haiyaa_node_bot_macos_arm64
            artifacts/haiyaa_node_bot_windows_x64.exe/haiyaa_node_bot_windows_x64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
